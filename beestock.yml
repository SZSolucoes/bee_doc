openapi: 3.0.1
info:
  title: API BeeStock
  version: 1.0.0
  description: API de integração do sistema BeeStock
  contact:
    email: contato@szsolucoes.com.br
    name: Suporte SZ
    url: https://szsolucoes.com.br/suporte
servers:
  - url: http://localhost:3333/beeStock/
    description: LocalHost
  - url: https://api-beestock-demo.szsolucoes.com.br/beeStock/
    description: Demonstração
tags:
  - name: BeeStock
externalDocs:
  description: Wiki SZ Soluções
  url: http://wiki.szsolucoes.com.br/wiki/doku.php/pagina_inicial
components:
  responses:
    response401:
      description: Token Inválido
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: string
                example: "false"
              error:
                type: object
                properties:
                  code:
                    type: string
                    example: 102
                  message:
                    type: string
                    example: Não autorizado
                  details:
                    type: string
                    example: "Invalid token: access token is invalid"
    response200:
      description: Retorno do resultado da integração
      content:
        application/json:
          examples:
            "Success":
              value:
                success: true
            "Error":
              value:
                success: false
                data:
                  [
                    {
                      code: "99999",
                      error: 9000,
                      messsage: "Descrição da validação que gerou o erro na importação",
                    },
                  ]
paths:
  /api/login:
    post:
      summary: Login API BeeStock
      description: Geração de Token para integração de informações com o BeeStock
      operationId: login_beestock
      tags:
        - "BeeStock"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  description: "Usuário de integração com o BeeStock"
                  type: string
                  example: beestock
                password:
                  type: string
                  description: "Senha do usuário de integração com o BeeStock"
                  example: sz@123
              required:
                - username
                - password
      responses:
        "200":
          description: Retorno do resultado do login
          content:
            application/json:
              examples:
                "Success":
                  value:
                    access_token: "9e83a0bdf14a097f92522a4754667969765dddcb"
                    token_type: "Bearer"
                    expires_in: 7199
                    refresh_token: "f6a5ceed677a45f3deabf388589bcd21c76c93c8"
                "Error":
                  value:
                    success: false
                    message: "Usuário ou senha incorretos"
  /api/import/branches:
    post:
      summary: Inclusão e Alteração de Filiais
      description: Essa rota é usada para criar ou alterar Filiais no BeeStock.
      tags:
        - "BeeStock"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "9e83a0bdf14a097f92522a4754667969765dddcb"
                  description: Token de acesso
                branches:
                  type: array
                  items:
                    type: object
                    required:
                      - code
                      - name
                      - companyCode
                      - cnpj
                      - postalCode
                    properties:
                      code:
                        type: string
                        example: "99999"
                        description: Código da Filial
                      name:
                        type: string
                        example: SZ Soluções
                        description: Nome da Filial
                      companyCode:
                        type: string
                        example: 4
                        description: Código da Empresa
                      email:
                        type: string
                        example: contato@szsolucoes.com.br
                        description: Email
                      phone:
                        type: string
                        example: 47-3034-2848
                        description: Telefone
                      cnpj:
                        type: string
                        example: 99999999999999
                        description: CNPJ
                      stateRegistration:
                        type: string
                        example: 999999999999
                        description: Inscrição Estadual
                      postalCode:
                        type: string
                        example: 89203570
                        description: CEP
                      street:
                        type: string
                        example: Rua Rio Grande do Sul
                        description: Rua
                      number:
                        type: string
                        example: 385
                        description: Número
                      complement:
                        type: string
                        example: 4º Andar, Sala 401
                        description: Complemento
                      district:
                        type: string
                        example: Anita Garibaldi
                        description: Bairro
                      city:
                        type: string
                        example: Joinville
                        description: Cidade
                      state:
                        type: string
                        example: SC
                        description: Estado
                      country:
                        type: string
                        example: Brasil
                        description: País
                      note:
                        type: string
                        example: Filial teste integração
                        description: Observação
      responses:
        "200":
          $ref: "#/components/responses/response200"
        "401":
          $ref: "#/components/responses/response401"
  /api/import/users:
    post:
      summary: Inclusão de Usuários
      description: Essa rota é usada para criar Usuários no BeeStock.
      tags:
        - "BeeStock"
      requestBody:
        required: true
