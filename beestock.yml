                          - 1 (Master)
                          - 2 (Administrador)
                          - 3 (Operacional)
                          - 4 (Integração)
                      password:
                        type: string
                        example: sz@123
                        description: Senha
                      passValid:
                        type: string
                        example: 31/12/9999
                        description: Validade da Senha
                      code:
                        type: string
                        example: "001"
                        description: Matricula
                      department:
                        type: string
