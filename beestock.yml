                        description: Departamento
                      userFunction:
                        type: string
                        example: Separador
                        description: Função
                      workShift:
                        type: string
                        example: Padrão
                        description: Turno
                      phone:
                        type: string
                        example: 47-99999-9999
                        description: Telefone
                      branchLine:
                        type: string
                        example: 9999
                        description: Ramal
                      cellPhone:
                        type: string
                        example: 47-99999-9999
                        description: Celular
                      printer:
                        type: string
                        example: printer_teste
                        description: Impressora
                      accessProfile:
                        type: string
                        example: beestock
                        description: Perfil de Acesso
                      mainBranch:
                        type: string
                        example: 99999
                        description: Filial Principal
                      userBranches:
                        type: string
                        example: "00001,00002,99999"
                        description: Permissão Filiais
                      checkPlate:
                        type: boolean
                        example: true
                        description: Conferência de Placa
                      checkInboundOrder:
                        type: boolean
                        example: true
                        description: Conferência Recebimento
                      storage:
                        type: boolean
                        example: true
                        description: Armazenamento
                      transfer:
                        type: boolean
                        example: true
                        description: Transferência
                      picking:
                        type: boolean
                        example: true
                        description: Picking
                      checkOutboundOrder:
                        type: boolean
                        example: true
                        description: Conferência Expedição
                      consolidation:
                        type: boolean
                        example: true
                        description: Consolidação
                      packingList:
                        type: boolean
                        example: true
                        description: Romaneio
                      dispatch:
                        type: boolean
                        example: true
                        description: Despacho
                      pickingReturn:
                        type: boolean
                        example: true
                        description: Devolução de Picking
                      stockConsult:
                        type: boolean
                        example: true
                        description: Consulta Estoque
                      inventory:
                        type: boolean
                        example: true
                        description: Inventário
                      relateEan:
                        type: boolean
                        example: true
                        description: Relaciona EAN
                      note:
                        type: string
                        example: ""
                        description: Observação
      responses:
        "200":
          $ref: "#/components/responses/response200"
        "401":
          $ref: "#/components/responses/response401"
